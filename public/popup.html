<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boss直聘拉黑插件</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="flex items-center flex-col h-full py-5">
    <p class="title">一键拉黑996公司</p>
    <p class="sub-title">拒绝做牛马</p>

    <!-- 设置 -->
    <div class="mt-4 w-80">

      <!-- 黑名单样式 -->
      <div class="mt-2 flex justify-between">
        <div class="setting-label">黑名单样式</div>
        <div class="radio-group" id="illegalCompanyShowType">
          <input type="radio" id="show_none" name="illegalCompanyShowType" value="none">
          <label for="show_none">无</label>
          <input type="radio" id="show_warning" name="illegalCompanyShowType" value="warning">
          <label for="show_warning">警告</label>
          <input type="radio" id="show_block" name="illegalCompanyShowType" value="block">
          <label for="show_block">隐藏</label>
        </div>
      </div>

      <!-- 拉黑数据共享 -->
      <div class="mt-2 flex justify-between">
        <div class="setting-label">共享拉黑信息</div>
        <label class="switch">
          <input type="checkbox" id="shareIllegalCompanyData">
          <span class="slider"></span>
        </label>
      </div>

      <!-- 高标标注加班信息 -->
      <div class="mt-2 flex justify-between">
        <div class="setting-label">加班信息高亮</div>
        <label class="switch">
          <input type="checkbox" id="heightLightIllegalInfoInContext">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="app">
      <p class="counter-label">黑名单数量</p>
      <div id="counter" class="counter"></div>
      <div class="button-container">
        <button id="decrementBtn" class="button">-</button>
        <button id="incrementBtn" class="button">+</button>
      </div>
      <hr class="divider" />

      <p class="subtitle flex items-center text-gray-500">
        <span class="codicon--github-inverted mr-2"></span>
        <a class="mr-2 text-gray-500" href="https://github.com/tcyeee/boss_recruit_enhance">项目地址</a>
        <code>tcyeee · 2025</code>
      </p>
    </div>

  </div>
  <script src="popup.js"></script>
</body>

</html>
